<body>
  <header tabindex="0" role="banner">
    <!-- Beginning header -->
    <nav role="navigation">
      <!-- Beginning nav -->
      <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main" tabindex="0">
    <!-- Beginning label -->
    <label>
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map"></div>
      </section>
      <!-- End map -->
      <section role="region">
        <div class="filter-options" aria-label="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="0">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="0">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </label>
    <!-- End lable -->
  </main>
  <!-- End main -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  </footer>

  <script>
    // serviceWorker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => {
          console.log("sw registered successfully");
        }).catch(error => {
          console.log("sw failed to registered", error);
        })
    }
  </script>

</body>

</html>
